			.wrap {
				/*width: 100%;
				height: 100%;*/
				display: flex;
	/*			display: none;*/
				flex-direction: row;
				justify-content: space-around;
				align-items: center;
			}
			
			.wrap .reference {
				position: relative;
				/*padding: 10px;*/
				background-color: rgba(255, 255, 255, 0);
				/* border-radius: 10px; */
				box-shadow: 0 0 20px #a1a19f;
				width: 100%;
				height: 100%;
			}
			
			.wrap .reference img.face {
				display: block;
				width: 320px;
				height: auto;
				border-radius: 10px;
			}
			
			.wrap .reference img.toggle {
				position: absolute;
				right: 10px;
				top: 10px;
				width: 50px;
				height: 50px;
			}
			
			.wrap .scan video {
				background-color: rgba(0, 0, 0, .8);
				/* border-radius: 10px; */
				width: 100%;
				height: 100%;
			}
			
			.wrap .control {
				justify-content: space-around;
				height: 456px;
				padding: 0 20px;
			}
			
			.wrap .control p {
				width: 160px;
				height: 60px;
				background-color: #f9f9f9;
				text-align: center;
				line-height: 60px;
				color: #ffffff;
				font-size: 24px;
				border-radius: 8px;
				cursor: pointer;
				box-shadow: -8px -8px 150px -8px #b2b3b5 inset, 0 0 5px #222222;
				text-shadow: 0 0 1px #222222;
				transition: .5s;
			}
			
			.wrap .control p:hover {
				box-shadow: -8px -8px 150px -8px #50c4f1 inset, 0 0 5px #ffffff;
			}
			
			.wrap .scan {
				position: relative;
				overflow: hidden;
			}
			.strainer span {
				width: 14px;
				height: 14px;
				position: absolute;
				border: 2px solid #1fa2ff;
			}
			
			.strainer span:nth-child( 1) {
				left: 0;
				top: 0;
				border-width: 2px 0 0 2px;
			}
			
			.strainer span:nth-child( 2) {
				right: 0;
				top: 0;
				border-width: 2px 2px 0 0;
			}
			
			.strainer span:nth-child( 3) {
				right: 0;
				bottom: 0;
				border-width: 0 2px 2px 0;
			}
			
			.strainer span:nth-child( 4) {
				left: 0;
				bottom: 0;
				border-width: 0 0 2px 2px;
			} 

			
			.wrap .scan .strainer {
				position: absolute;
				top: 0;
				width: 200px;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				z-index: 999;
				height: 200px;
			}

			.scan {
				position: absolute;
			}
			
			.strainer:after {
				-webkit-animation: rotateAnim linear 3.68s infinite;
				animation: rotateAnim linear 3.68s infinite;
				content: '';
				position: absolute;
				display: block;
				width: 100%;
				height: 2px;
				background-color: #d8be26;
			}
			
			@keyframes rotateAnim {
				from {
					top: 0;
				}
				to {
					top: 100%;
				}
			}
			
			@-webkit-keyframes rotateAnim {
				from {
					top: 0;
				}
				to {
					top: 100%;
				}
			}

			}
			//调用成功
			function getVideoStream(stream) {
				type = false;
				buffer = stream;
				if(oCapture.mozSrcObject !== undefined) {
					oCapture.mozSrcObject = buffer;
				} else {
					oCapture.src = window.URL && window.URL.createObjectURL(buffer);
					console.log("aa"+oCapture.src);
				}
				oCapture.play();
				myscreenShot();
			}

			function closeCamera() {
				buffer && buffer.getTracks()[0].stop(); //关闭摄像头
				$("#runTime").show();
				$(".wrap").hide();
			}
			window.requestAnimFrame = (function() {
				return window.requestAnimationFrame ||
					window.webkitRequestAnimationFrame ||
					window.mozRequestAnimationFrame ||
					function(callback) {
						window.setTimeout(callback, 1000 / 60);
					};
			})();

			//解析二维码
			function load(name) {
				//				initCanvas(640, 480);
				//识别二维码并回调方法
				qrcode.decode(name);
				//				qrcode.callback = actionP;
				qrcode.callback = function(imgMsg) {
					console.log("已进入解析")
					if(imgMsg != null & imgMsg != "error decoding QR Code") {
//						console.log(imgMsg);
//						alert(imgMsg);
						closeCamera();
					} else {
						setTimeout("myscreenShot()", "500");
					}

				}

			}

			function myscreenShot() {
				if(!type) {
					var canvas = document.getElementById('canvas')
//					canvas.getContext('2d').drawImage(oCapture,260, 190, 150,150,0,0,150,150);
					canvas.getContext('2d').drawImage(oCapture,parseInt(offset.left), parseInt(offset.top), 150,150,0,0,200,200);
					var imgData = canvas.toDataURL("image/png");
//					console.log(imgData);
					load(imgData);
				}

			}
		</script>
	</body>
